<div class="grid">
    <div class="col-8">
        <div class="grid">
            @for (article of articles(); track $index) {
                <div class="col-8 md:col-6 lg:col-4">
                    <p-card styleClass="h-full">
                        <h3 class="text-xl mb-2">{{article.name}}</h3>
                        <p class="line-clamp-3 mb-3">{{article.summary}}</p>
                        <div class="flex justify-content-between align-items-center">
                            <span class="text-sm text-500">{{article.published_date | date}}</span>
                            <p-button styleClass="p-button-outlined" [rounded]="true" severity="secondary"
                                icon="pi pi-external-link" label="Lire plus"
                                (onClick)="redirectTo(article.content_url)"></p-button>
                        </div>
                    </p-card>
                </div>
            }
        </div>
    </div>
    <div class="col-4">
        <app-avis></app-avis>
    </div>
</div>
